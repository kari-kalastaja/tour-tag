{% extends "base.html" %}
{% block content %}
    <h3>Current destinations</h3> 

    {% for dest in dests %}
        <form method="POST">
        {% csrf_token %}
        <p style="font-size:125%">{{dest.arrive_time}} + {{overtime}} min {{dest.destination}} 
            <button type="Submit" name="start" style="height:37px;width:65px" class="btn btn-danger" value="{{ start }}">Start</button>
            <button type="Submit" name="arrive" style="height:37px;width:65px" class="btn btn-danger" value="{{ arrive }}">arrive</button>
        </p>
        
        <!-- <b>destination:</b><p> {{dest.destination}}</p> <b>arrival time:</b> <p>{{dest.arrive_time}}<p> -->
        </form>
    {% endfor %}
{% endblock content %}
